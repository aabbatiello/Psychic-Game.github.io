<!DOCTYPE html>
<html>
<head>
	<title>Anthony's Random Letter Gam e</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/game.js"></script> 
</head>
<body>
<h1> Guess what letter I'm thinking of</h1><br>

<h2 id = wins>Wins:</h2>

<h3 id =losses>Losses:</h3>

<h4 id =guesses>Guesses Left:</h4><br>

<h5 id ="guesses_number"> Your Guesses So Far: <p id="guess_val"></p></h5><br>
<form>
	<input type ="text" name="guess_letter" value="">
</form>

<script>

var alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l',
    'm','n','o','p','q','r','s','t','u','v','w','x','y','z'];

// Variables for tracking our wins, losses and ties. They begin at 0.
var wins = 0;
var losses = 0;
var guesses = 9;

    var random = alphabet[Math.floor(Math.random() * alphabet.length)];

    console.log(random)

// When the user presses a key, it will run the following function...
document.onkeypress = function(event) {
    var userGuess = event.key;

    if(userGuess === random){
        wins++;
    }else{
        guesses--;
    }

    if(guesses === 0){
        losses++
    }

    document.getElementById('wins').innerHTML = "Wins: " + wins;
    document.getElementById('losses').innerHTML = "losses: " + losses;
    document.getElementById('guesses').innerHTML = "Guesses left: " + guesses;

}  // moved to below the innerHTML update
</script>
